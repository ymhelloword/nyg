<div class="alert">
    <div class="login-1">
        <div class="alert-header" style="border-bottom: 1px solid #bfbfbf;padding:4px;box-sizing:border-box;text-align: center">
            <h2>你还未登录!请先登录</h2>
        </div>
        <div class="login" style="padding: 10px">
            <form action="">
                <div>
                    <label for="account" style="">账号</label>
                    <input type="text" id="account" name="account" style="border: 1px solid #bfbfbf;border-radius: 16px;width: 200px;height: 32px;outline: none;padding-left: 10px;font-size: 18px">
                </div>
                <div style="margin-top: 10px">
                    <label for="pwd" style="">密码</label>
                    <input type="password" id="pwd" name="password" style="border: 1px solid #bfbfbf;border-radius: 16px;width: 200px;height: 32px;outline: none;padding-left: 10px">
                </div>
                <p id="error" style="color: red;font-size: 14px">*密码或者账号有误,请重新输入!<a href="" style="color: #767676;margin-left: 10px">忘记密码</a></p>
                <div style="">
                    <input type="button" id="login" value="登录" style="border:1px solid green;border-radius: 15px;width: 90px;height: 34px;font-size: 20px;font-weight: bolder;outline: none;background-color: #52aa4d">
                    <input type="button" id="cancel" value="取消" style="border:1px solid #bfbfbf;border-radius: 15px;width: 90px;height: 34px;font-size: 20px;font-weight: bolder;outline: none;background-color: #bfbfbf">
                </div>
            </form>
        </div>
    </div>
</div>
