<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/items-style.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/item-js.js"></script>
</head>
<body>
<div class="bg">
    <div class="header-top-top">
        <div class="top-nav-content">
            <div class="top-title">
                <p>欢迎来到农优购<span><a href="">请登录</a></span></p>
            </div>
            <div class="top-ul">
                <ul>
                    <li><span><a href="javascript:;">网站首页</a></span></li>
                    <li><span><a href="javascript:;">扶贫项目</a></span></li>
                    <li><span><a href="javascript:;">关于我们</a></span></li>
                    <li><span><a href="javascript:;">帮助中心</a></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header-top-content">
        <div class="search-bg">
            <div class="log">
                <div class="log-img">
                    <h1><a href="javascript:;"><img src="../img/logo.jpg" alt=""></a></h1>
                </div>
            </div>
            <div class="search">
                <div class="search-select">
                    <div id="search-id">
                        <span></span>
                    </div>
                </div>
                <div class="search-text">
                    <input type="text" placeholder="请输入关键字" class="search-text-model">
                </div>
                <div class="search-button">
                    <span>搜索</span>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-bg">
        <div class="nav-bg-content">
            <ul>
                <li><a href="javascript:;">首页</a></li>
                <li><a href="javascript:;">供应大厅</a></li>
                <li><a href="javascript:;">采购大厅</a></li>
                <li><a href="javascript:;">扶贫信息</a></li>
                <li><a href="javascript:;">产业带</a></li>
                <li><a href="javascript:;">信息中心</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="content">
    <div class="main">
        <div class="item">
            <a href="www.baidu.com" target="_blank"> sss</a>
            <div class="item-top">
                <img src="<%=basePath%>${item.productPicInfo.picUrl}" alt="">
            </div>
            <div class="item-Details">
                <p class="item-price">${item.price}</p>
                <h5 class="item-name">${item.productName}</h5>
                <p class="item-router">发货地:辽宁本溪</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
